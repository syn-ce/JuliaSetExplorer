<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input id="x-offset-in" type="range" min="-1" max="1" step="0.1" value="0" />
        <output id="x-offset-out">x-off:</output>

        <input id="y-offset-in" type="range" min="-1" max="1" step="0.1" value="0" />
        <output id="y-offset-out">y-off:</output>

        <canvas id="main-canvas"></canvas>
        <script src="main.js" type="module"></script>
    </body>
    <style>
        body,
        html {
            margin: 0;
        }
        #main-canvas {
            display: block; /* Remove scroll bars from canvas */
        }
    </style>
</html>
